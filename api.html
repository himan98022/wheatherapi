<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="api.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i><span id="location"></span></h2>
            <h6 id="wheather"></h6>
            <h4><span id="temp"></span><sup>o</sup>C</h4>
            <img src=""  id="icon">
            <button onclick="window.location.reload()" class="refresh"><i class="fa fa-refresh"></i></button>
        </div> 
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha384-4T0sX+Ln6eNxgKJw6iG7X2mRr8JQx+kfpnBzgRo+V9xIvXy5VbppGjcV0c1PB7Dh"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="text/javascript">
    link="https://api.openweathermap.org/data/2.5/weather?q=hyderabad&appid=dae6c9522989764d50ff64e9bc601c8e";
    var request= new XMLHttpRequest();
    request.open('GET',link,true);
    request.onload=function(){
     var obj=JSON.parse(this.response);
     console.log(obj);
     document.getElementById('wheather').innerHTML=obj.weather[0].description;
     document.getElementById('location').innerHTML=obj.name;
     document.getElementById('temp').innerHTML= Math.round(obj.main.temp-273.15);
     document.getElementById('icon').src="https://openweathermap.org/img/w/"+obj.weather[0].icon+".png";
    }
    if(request.status>=200 && request.status < 400){
        var temp=obj.main.temp;
    }
    else{
        console.log("The city data is not available");
    }
    request.send();
    </script>

</body>
</html>
